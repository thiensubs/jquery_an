<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jquery Vadidation</title>
  <script src="jquery-1.11.0.min.js"></script>
  <script src="jquery-ui-1.10.4.min.js"></script>
  <script src="jquery.validate.js"></script>
  <script src="jquery.maskedinput.min.js" type="text/javascript"></script>
  <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="jqueryuicss/jquery-ui-1.10.4.min.css" type="text/css" rel="stylesheet">
  <style>
  #contain
  {
    border-color: red;

  }
  #form_info
  {
    margin: 60px auto 30px;
    padding: 15px;
    border: 2px solid blue;
    border-radius: 2px;

  }
  #form_info h1
  {
    border-bottom: 2px solid red;
  }
  .error
  {
    color: red;
  }
  #err_check
  {
    display: none;
  }
  </style>
  <script>
    $().ready(function() {
     var availableTags = [
     "An Giang",
     "Tien Giang",
     "Hau Giang",
     "Ho Chi Minh",
     "Tay Ninh",
     "Ba Ria",
     "Quang Nam",
     "Quang Ngai",
     "Binh Dinh",
     "Lam Dong",          
     "Quang Binh"
     ];
     $( "#inputDate" ).datepicker();
     $( "#born" ).autocomplete({
      source: availableTags,
      autoFocus: true
    });
     $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      }
    });

   });
  </script>

</head>
<body>
  <div id="contain">
     <div class="row">
      <div class="col-md-5 col-md-offset-4">
        <form role="form-border" id="form_info" method="post" action="">
         <h1><span>Information</span></h1>
         <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter User Name" title="*Please enter your username (Not Allow Empty)" required>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="Enter email" >
        </div>

         <div class="form-group">
          <label for="inputDate">Birthday</label>
          <input type="text" id="inputDate" class="form-control" name="inputDate" size="30" placeholder="Select Birthday">
        </div>
        <div class="form-group">
          <label for="born">Place of Birth</label>
          <input type="text" id="born" class="form-control" name="born" placeholder="Auto Complete Place of Birth">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" title="*Please enter your password" required>
        </div>
        <div class="form-group">
          <label for="inputPasswordConfirm">Confirm Password</label>
          <input type="password" class="form-control" name="inputPasswordConfirm" id="inputPasswordConfirm" placeholder="*Confirm Password" title="Please re-enter password" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone" title="*Please enter Phone Number" required>
        </div>
        <div class="checkbox">

          <input id="agree" name="agree" type="checkbox" class="checkbox">
          <label>Agree to my terms and services!</label>
          <div id="here"></div>
        </div>
        <div class="col-md col-md-offset-5">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div id="dialog" title="Thanks!">
          <p>Thanks for your submited! . The dialog window can be moved, resized and closed with the 'x' icon.</p>
        </div>
      </form>
      <script>
      $("#form_info").validate({
        rules: {
          agree: {
            required: true
          },
          phoneNumber:{
            minlength: 3,
            maxlength: 20,
            // phoneUS: true,
            required: true
          },
          inputPasswordConfirm: {
            equalTo: "#inputPassword"

          },
          inputEmail: {
            required: true,
            email: true
          }

           },
           messages: {

            inputEmail: {
              required: "*Please enter your email",
              email: "Your email address is invalid"
            },
            agree: {
              required: "Check agree to submit."
            },
            inputPasswordConfirm: {
              equalTo: "Please enter the same password"
            }
          },
          // errorPlacement: function(error, element) {
          //               error.appendTo("div#errors");
          //           },
          errorPlacement: function(error, element) {
            if ( element.is(":radio") )
              error.appendTo( element.parent().next().next() );
            else if ( element.is(":checkbox") )
              error.appendTo ( $("#here"));
            else
              error.appendTo( element.parent());
          },
          onfocusout: false,
          onkeyup: false,
          submitHandler: function() {
            $("div.error").hide();

            $('button[type="submit"]').attr("disabled", "disabled");

            setTimeout(function(){
              $( "#dialog" ).dialog( "open" );
              // alert("Thanks for your submited!");
              $('button[type="submit"]').removeAttr("disabled");
            },5000);
            return false;

          },
          highlight: function (element) {
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
          },
          unhighlight: function (element) {
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
          }
        });
$("#phoneNumber").mask("(99) 999-9999999");
</script>
</div>
</div>


</div>
</body>
</html>
